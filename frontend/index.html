<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Audio Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select.form-control {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 16px;
            border-left: 4px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.success {
            border-left-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
        }

        .result.error {
            border-left-color: #f56565;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
        }

        .audio-player {
            margin-top: 20px;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 8px;
        }

        .story-text {
            margin-top: 15px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            font-style: italic;
            line-height: 1.6;
            color: #4a5568;
        }

        .loading-text {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .city-examples {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎧 AI Story Generator</h1>
            <p>Transform your imagination into audio stories</p>
        </div>

        <form id="storyForm">
            <div class="form-group">
                <label for="city">🏙️ Choose a City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter a city name..." required>
                <div class="city-examples">Examples: Paris, Tokyo, New York, London, Mumbai</div>
            </div>

            <div class="form-group">
                <label for="mood">🎭 Story Mood</label>
                <select id="mood" name="mood" class="form-control" required>
                    <option value="">Select a mood...</option>
                    <option value="romantic">💕 Romantic</option>
                    <option value="adventurous">⚡ Adventurous</option>
                    <option value="mysterious">🔮 Mysterious</option>
                    <option value="exciting">🎉 Exciting</option>
                    <option value="peaceful">🕊️ Peaceful</option>
                    <option value="magical">✨ Magical</option>
                    <option value="thrilling">🎢 Thrilling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">🌍 Language</label>
                <select id="language" name="language" class="form-control" required>
                    <option value="">Select a language...</option>
                    <option value="english">🇺🇸 English</option>
                    <option value="spanish">🇪🇸 Spanish</option>
                    <option value="french">🇫🇷 French</option>
                    <option value="german">🇩🇪 German</option>
                    <option value="italian">🇮🇹 Italian</option>
                    <option value="portuguese">🇵🇹 Portuguese</option>
                    <option value="russian">🇷🇺 Russian</option>
                    <option value="japanese">🇯🇵 Japanese</option>
                    <option value="korean">🇰🇷 Korean</option>
                    <option value="chinese">🇨🇳 Chinese</option>
                </select>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                <span class="btn-text">✨ Generate Story Audio</span>
            </button>
        </form>

        <div id="result" class="result">
            <div id="loading" class="loading-text" style="display: none;">
                🎵 Creating your magical story... Please wait!
            </div>
            
            <div id="success-content" style="display: none;">
                <h3 style="color: #48bb78; margin-bottom: 15px;">🎉 Story Generated Successfully!</h3>
                <div class="audio-player">
                    <audio id="audioPlayer" controls style="display: none;">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="storyText" class="story-text" style="display: none;"></div>
            </div>
            
            <div id="error-content" style="display: none;">
                <h3 style="color: #f56565; margin-bottom: 10px;">❌ Oops! Something went wrong</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your deployed backend URL
        const API_BASE_URL = 'http://localhost:5001'; // Change this to your Render URL when deployed
        // Example: const API_BASE_URL = 'https://your-app-name.onrender.com';

        const form = document.getElementById('storyForm');
        const result = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.getElementById('loading');
        const successContent = document.getElementById('success-content');
        const errorContent = document.getElementById('error-content');
        const audioPlayer = document.getElementById('audioPlayer');
        const storyText = document.getElementById('storyText');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                city: formData.get('city').trim(),
                mood: formData.get('mood'),
                language: formData.get('language')
            };

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.classList.add('btn-loading');
            btnText.textContent = 'Generating...';
            
            result.style.display = 'block';
            result.className = 'result';
            loading.style.display = 'block';
            successContent.style.display = 'none';
            errorContent.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/generate-story`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok && responseData.success) {
                    // Success
                    result.classList.add('success');
                    loading.style.display = 'none';
                    successContent.style.display = 'block';
                    
                    // Set up audio player
                    audioPlayer.src = responseData.audio_url;
                    audioPlayer.style.display = 'block';
                    
                    // Show story text
                    storyText.textContent = responseData.story_text;
                    storyText.style.display = 'block';
                    
                } else {
                    // Error
                    throw new Error(responseData.error || 'Failed to generate story');
                }

            } catch (error) {
                console.error('Error:', error);
                result.classList.add('error');
                loading.style.display = 'none';
                errorContent.style.display = 'block';
                errorMessage.textContent = error.message || 'Network error. Please check if the backend is running.';
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.classList.remove('btn-loading');
                btnText.textContent = '✨ Generate Story Audio';
            }
        });

        // Add some interactive effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
